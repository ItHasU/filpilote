<!DOCTYPE html>
<html>
<head> 
    <title>Fil pilote</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link REL="SHORTCUT ICON" HREF="/media/icon.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/media/icon.png">
    
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="/index.css" media="screen" rel="stylesheet" type="text/css"/>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main">
                    <span class="sr-only">Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#main"><i class="glyphicon glyphicon-fire"></i>&nbsp;Contrôle</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                <ul class="nav navbar-nav">
                    <li><a href="#cal" class="active"><i class="glyphicon glyphicon-calendar"></i>&nbsp;Calendrier</a></li>
                    <li><a href="#rules" class="active"><i class="glyphicon glyphicon-time"></i>&nbsp;Règles</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#debug" class="active"><i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;Debug</a></li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Dashboard -->
    <div class="container" id="main">
        <div id="dashboard-zones" class="row">
            <div id="template-dashboard-zone" class="template col-xs-6 col-sm-4">
                <div class="row" style="text-align: center">
                    <i class="zone"></i>
                </div>
                <div class="row" style="text-align: center">
                    <div class="btn-group">
                        <a class="btn btn-default">
                            <i class="mode mode-normal"></i>
                        </a>
                        <a class="btn btn-default">
                            <i class="mode mode-eco"></i>
                        </a>
                        <a class="btn btn-default">
                            <i class="mode mode-freeze"></i>
                        </a>
                        <a class="btn btn-default">
                            <i class="mode mode-zero"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Debug -->
    <div class="container" id="debug">
        <div class="panel panel-default">
            <div class="panel-heading">App settings <a id="debug_refresh" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></a></div>
            <div class="panel-body" id="debug_settings"></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Test POST <a id="debug_test_post" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i></a></div>
            <div class="panel-body">
                <div class="form">
                    <input id="debug_test_post_zone"></input>
                    <input id="debug_test_post_value"></input>
                </div>
                <div id="debug_test_post_result">
                </div>
            </div>
        </div>
    </div>
